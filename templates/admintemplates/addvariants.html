<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Product</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        div {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea,select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add New Variants </h1>
        {% comment %} {% url 'addvariants' product_id=product.id %} {% endcomment %}
        <form method="post" action="{% url 'addvariants' product_id=product.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Product Color:</label><br>
            <input type="text" name="color"  required ><br><br>
            
            <label>Product Size </label>
            <input type="text" name="size"  required ><br><br>
            
            <label>Product stock</label>
            <input name="stock" type="number"  required ><br><br>

            <label>Product price</label>
            <input name="price" type="number"  required ><br><br>

            {% comment %} <label for="product_category">Product Category:</label>
            {% comment %} <input type="text" id="product_category" name="product_category" required><br> {% endcomment %}

             
                  {% comment %} <select class="form-control" id="category_id" name="category_id">
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>         {% endcomment %}

        
             <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image" accept="image/*" required><br><br>
        
            <img id="image-preview" src="#" alt="Image Preview">
         
            <button type="submit">Add Product</button>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Select the form element
        const form = document.querySelector('form');

        // Add event listener to the form submission
        form.addEventListener('submit', function (event) {
            // Validate stock, size, and price
            const stockInput = form.querySelector('input[name="stock"]');
            const sizeInput = form.querySelector('input[name="size"]');
            const priceInput = form.querySelector('input[name="price"]');
            
            if (parseInt(stockInput.value) < 0) {
                alert('Stock cannot be a negative number');
                event.preventDefault();
            }

            if (parseInt(priceInput.value) < 0) {
                alert('Price cannot be a negative number');
                event.preventDefault();
            }

            // Validate image file type
            const imageInput = form.querySelector('input[name="product_image"]');
            const allowedImageTypes = ['image/jpeg', 'image/png', 'image/gif'];

            if (!allowedImageTypes.includes(imageInput.files[0].type)) {
                alert('Please upload a valid image file (JPEG, PNG, or GIF)');
                event.preventDefault();
            }

            // Trim and validate color and size
            const colorInput = form.querySelector('input[name="color"]');
            const trimmedColor = colorInput.value.trim();
            colorInput.value = trimmedColor;

            const trimmedSize = sizeInput.value.trim();
            sizeInput.value = trimmedSize;

            if (trimmedColor === '' || trimmedSize === '') {
                alert('Color and size cannot be empty');
                event.preventDefault();
            }

            if (/^\d+$/.test(trimmedColor)) {
                alert('Color cannot be a number');
                event.preventDefault();
            }

            // Additional validation logic for color and size can be added here
        });

        // Add event listener for image preview
        const imageInput = form.querySelector('input[name="product_image"]');
        const imagePreview = document.getElementById('image-preview');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    });
</script>
</body>
</html>
