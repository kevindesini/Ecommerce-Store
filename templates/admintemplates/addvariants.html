<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Product</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        div {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea,select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add New Variants </h1>
       
                 
           
            
    <form method="post" action="{% url 'addvariants' product_id=product.id %}" enctype="multipart/form-data" onsubmit="return validateForm()">
    {% csrf_token %}
    <label>Product Color:</label><br>
    <input type="text" name="color" id="color" required><br><br>

    <label>Product Size:</label><br>
    <input type="text" name="size" id="size" required><br><br>

    <label>Product Stock:</label><br>
    <input name="stock" type="number" id="stock" required><br><br>

    <label>Product Price:</label><br>
    <input name="price" type="number" id="price" required><br><br>

    <button type="submit">Add Product</button>
</form>

<script>
    function validateForm() {
        // Get form input values
        var color = document.getElementById('color').value.trim();
        var size = document.getElementById('size').value.trim();
        var stock = document.getElementById('stock').value;
        var price = document.getElementById('price').value;

        // Validate color and size
        if (color === '' || size === '') {
            alert('Color and size cannot be empty.');
            return false;
        }

        if (/^\s/.test(color) || /^\s/.test(size)) {
            alert('Color and size cannot start with extra spaces.');
            return false;
        }

        // Validate stock, price, and size not being negative
        if (isNaN(stock) || isNaN(price) || isNaN(size) || stock < 0 || price < 0 || size < 0) {
            alert('Stock, price, and size must be valid non-negative numbers.');
            return false;
        }

        return true;
    }
</script>

</body>
</html>
