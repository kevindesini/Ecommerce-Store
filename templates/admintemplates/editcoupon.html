    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        div {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        /* Add styling to the discard-button class */
        .discard-button {
            display: inline-block;
            padding: 10px 20px; /* Adjust the padding as needed */
            background-color: #ff0000; /* Choose your desired button color */
            color: #fff; /* Text color */
            text-decoration: none; /* Remove underlines from the link text */
            border: none; /* Remove borders */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer;
            font-size: 16px; /* Adjust the font size as needed */
        }
        
        /* Add hover effect (optional) */
        .discard-button:hover {
            background-color: #cc0000; /* Change color on hover */
        }
        


    </style>
</head>
<body>
    <div>
        <h1>Edit Coupon</h1>
      <form method="post" action="{% url 'editcoupon' id=coupon.id %}">
    {% csrf_token %}
    
    <label for="coupon_code">Coupon Code</label>
    <input type="text" id="coupon_code" name="coupon_code" value="{{ coupon.coupon_code }}" required><br><br>

    <label for="expiration_date">Expiration Date </label>
    <input type="date" id="expiration_date" name="expiration_date" value="{{ coupon.expiration_date }}" required><br><br>

    <label for="discount_price">Discount Price</label><br>
    <input type="number" id="discount_price" name="discount_price" value="{{ coupon.discount_price }}"><br><br>

    <label for="minimum_purchase_amount">Minimum Purchase Amount</label><br>
    <input type="number" id="minimum_purchase_amount" name="minimum_purchase_amount" value="{{ coupon.minimum_purchase_amount }}" required><br><br>

    <button type="submit">Edit Coupon</button>
    <a href="/couponmanagement" class="discard-button">Discard</a>
</form>
